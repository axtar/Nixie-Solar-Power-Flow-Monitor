[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_ldf_mode = deep+
lib_deps = 
	arduino-libraries/Ethernet@^2.0.2
	bblanchon/ArduinoJson@^7.1.0
	adafruit/Adafruit NeoPixel@^1.12.3
	mathertel/OneButton@^2.5.0
